<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name and Birthday Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Akan name calculator</h1>
      <div class="row">
        <div class="column-md-12">
          <h2>Description</h2>
          <p>This is a web application that will match your date of birth with the respective <em>Akan name</em>. Akan name is the first name given to the Ghanaian children based on their gender and the day of the week that they were born.</p>
        </div>
      </div>
      <div class="row">
        <form action="">
          <div class="col-md-6">
            <label for="inputBirthDay" class="form-label">Please select your date of birthday</label>
            <input type="date" class="form-control" id="inputBirthDay">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
